# Site information
site_name: MCW Research Computing
site_description: A site for documenting MCW Research Computing systems and services.
site_author: Matthew Flister
site_url: https://mcw-rcc.github.io
repo_name: mcw-rcc/docs
repo_url: https://github.com/mcw-rcc/mcw-rcc.github.io/tree/src
edit_uri: docs/
remote_branch: main
strict: false

# Configuration
theme:
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/bookshelf

  features:
    - announce.dismiss
    - content.code.annotate
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest

# Custom
extra:
  support_email: <help-rcc@mcw.edu>
  hpc_name: HPC
  srce_name: SRCE
  analytics:
    provider: google
    property: !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  social:
    - icon: fontawesome/brands/github
  consent:
    title: Cookie consent
    description: >
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mcw-rcc
      
# CSS
extra_css:
  - stylesheets/extra.css

# Plugins
plugins:
  - macros
  - search

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - fontawesome_markdown
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: "#"
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tilde
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true

# Page tree
nav:
  - About:
    - Overview: index.md
    - FAQ: faq.md
    - Recent News: news.md
    - Grant Boilerplate: grants.md
    - Publications: pubs.md
  - User Guide: 
    - Quick Start: user-guide/quickstart.md
    - Getting an Account: user-guide/accounts.md
    - User Etiquette: user-guide/etiquette.md
    - Connecting:
      - Logging in: user-guide/access/login.md
      - Open OnDemand: user-guide/access/ondemand.md
      - SSH Connection: user-guide/access/ssh.md
      - Remote Access: user-guide/access/remote-access.md
    - Running Jobs: 
      - Submitting SLURM Jobs: user-guide/jobs/running-jobs.md
      - Staging Data: user-guide/jobs/storage-job.md
      - Software in a Job: user-guide/jobs/software-job.md 
      - Troubleshoot Jobs: user-guide/jobs/troubleshoot.md
      - Job Metrics: user-guide/jobs/xdmod.md
  - Data Storage:
    - storage/overview.md 
    - storage/research-group-storage.md
    - storage/file-cleanup.md
    - storage/file-recovery.md
    - storage/file-transfer.md
    - storage/ref-data.md
  - Software:
    - Using Modules: software/modules.md
    - Requesting Software: software/module-request.md
    - Guides:
      - software/R.md
      - software/python.md
      - software/tensorflow.md
      - software/pytorch.md
      - software/matlab.md
      - software/schrodinger.md
      - software/singularity.md
